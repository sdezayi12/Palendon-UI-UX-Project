<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>

    <!--LINKS-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Radio+Canada+Big:ital,wght@0,400..700;1,400..700&family=Teachers:ital,wght@0,400..800;1,400..800&display=swap">
    <link rel="stylesheet" href="../css/signup-login.css">
    <script defer src="../scripts/signup.js"></script>
</head>

<!--SIGNUP FORM-->

<body>
    <div class="logo">
        <h1 class="heading">Palendon</h1>
        <img src="../images/logo.png" alt="The Palendon logo, a cartoon watermelon to signify Palestinian solidarity.">
    </div>
    <div class="slogan">
        <p>Celebrating Palestine in London.</p>
    </div>

    <div class="content">
        <form id="Sform" action="/">
            <h1>Sign Up</h1>
            <div class="info">
                <label for="username">Username</label>
                <input id="username" name="username" type="text">
                <div class="error"></div>
            </div>
            <div class="info">
                <label for="email">Email</label>
                <input id="email" name="email" type="text">
                <div class="error"></div>
            </div>
            <div class="info">
                <label for="password">Password</label>
                <input id="password" name="password" type="password">
                <div class="error"></div>
            </div>
            <div class="info">
                <label for="passwordCheck">Re-enter Password</label>
                <input id="passwordCheck" name="passwordCheck" type="password">
                <div class="error"></div>
            </div>
            <button type="submit">Sign Up</button>
            <p class="login-redirect">Already have an account? - <a href="login.html">Log In</a></p>
        </form>
    </div>
</body>

</html>
